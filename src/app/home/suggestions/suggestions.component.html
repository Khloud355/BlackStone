<div class="sugges-content">
  <div class="sugges-data">
    <div class="image">
      <img [src]="data.image" alt="" />
    </div>
    <div class="name">
      <span class="first-name">{{ data.name }}</span>
      <span class="full-name">{{ data.nickname |shortenPipe }}</span>
    </div>
  </div>
</div>
